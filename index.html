<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Efeito Interno</title>

<style>
    :root {
        --primary: #ff6fbf;
        --pinkLight: #ffd3ec;
        --pinkCandy: #ff9fd8;
    }

    body {
        margin: 0;
        height: 100vh;
        background: var(--primary);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 3%;
        box-sizing: border-box;
    }

    .inner {
        width: 100%;
        height: 100%;
        border-radius: 10px;
        background: linear-gradient(
            to bottom,
            #ffd3ec 0%,
            #fff 20%
        );
        box-shadow:
            inset 0 0 60px rgba(0, 0, 0, 0.35),
            inset 0 0 120px rgba(0, 0, 0, 0.25),
            inset 0 0 40px rgba(255, 255, 255, 0.4);
    }
</style>

</head>
<body>

<div class="inner"></div>

</body>
</html>
